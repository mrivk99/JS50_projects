<!DOCTYPE html>
<html>

<head>
    <title>Drum Kit </title>
    <link rel="stylesheet" href="a.css" type="text/css">
    <script src='a.js' type="text/javascript" defer></script>
</head>

<body>
    <div class="keys">
        <div data-key="q" class=key>
            <kbd>Q</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="w" class=key>
            <kbd>W</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="e" class=key>
            <kbd>E</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="r" class=key>
            <kbd>R</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="t" class=key>
            <kbd>T</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="y" class=key>
            <kbd>Y</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="u" class=key>
            <kbd>U</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="i" class=key>
            <kbd>I</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="o" class=key>
            <kbd>O</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key='q'src="01/sounds/clap.wav"></audio>
      <audio data-key="w" src="01/sounds/hihat.wav"></audio>
      <audio data-key="e" src="01/sounds/kick.wav"></audio>
      <audio data-key="r" src="01/sounds/openhat.wav"></audio>
      <audio data-key="t" src="01/sounds/boom.wav"></audio>
      <audio data-key="y" src="01/sounds/ride.wav"></audio>
      <audio data-key="i" src="01/sounds/snare.wav"></audio>
      <audio data-key="o" src="01/sounds/tom.wav"></audio>
      <audio data-key="u" src="01/sounds/tink.wav"></audio>

</body>

</html>
